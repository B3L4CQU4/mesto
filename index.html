<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./pages/index.css">
        <script defer="defer" src="main.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
          <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
        </header>
        <main>
          <section class="profile">
            <div class="profile__img-container">
              <img class="profile__img" src="images/a7233788306cac3effd4b76fc303b493.jpeg" alt="Фото профиля">
            </div>
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn hoover">
                  <img class="profile__edit-btn-img" src="images/editButton.svg" alt="Иконка редактировать">
                </button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-btn hoover" type="button"></button>
          </section>
          <section class="elements">
            <div class="elements__card">
              <img class="elements__img" src="images/c53230d0dc2229c15d1d262b7906eacc.jpeg" alt="Фото старой церкви">
              <div class="elements__card-container">
                <h1 class="elements__title">Карачаевск</h1>
                <button class="elements__like-btn hoover">
                  <img class="elements__like-btn-img" src="images/group.svg" alt="Иконка Лайк">
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__img" src="images/094c482d6c821d8f7c5cb73551a93676.jpeg" alt="Гора Эльбрус">
              <div class="elements__card-container">
                <h1 class="elements__title">Гора Эльбрус</h1>
                <button class="elements__like-btn hoover">
                  <img class="elements__like-btn-img" src="images/group.svg" alt="Иконка Лайк">
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__img" src="images/e245698651e452bd730ce676e237cc7a.jpeg" alt="Домбай">
              <div class="elements__card-container">
                <h1 class="elements__title">Домбай</h1>
                <button class="elements__like-btn hoover">
                  <img class="elements__like-btn-img" src="images/group.svg" alt="Иконка Лайк">
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__img" src="images/094c482d6c821d8f7c5cb73551a93676.jpeg" alt="Гора Эльбрус">
              <div class="elements__card-container">
                <h1 class="elements__title">Гора Эльбрус</h1>
                <button class="elements__like-btn hoover">
                  <img class="elements__like-btn-img" src="images/group.svg" alt="Иконка Лайк">
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__img" src="images/e245698651e452bd730ce676e237cc7a.jpeg" alt="Домбай">
              <div class="elements__card-container">
                <h1 class="elements__title">Домбай</h1>
                <button class="elements__like-btn hoover">
                  <img class="elements__like-btn-img" src="images/group.svg" alt="Иконка Лайк">
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__img" src="images/c53230d0dc2229c15d1d262b7906eacc.jpeg" alt="Фото старой церкви">
              <div class="elements__card-container">
                <h1 class="elements__title">КарачаевскКарачаевскКарачаевск</h1>
                <button class="elements__like-btn hoover">
                  <img class="elements__like-btn-img" src="images/group.svg" alt="Иконка Лайк">
                </button>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <h1 class="footer__title">© 2020 Mesto Russia</h1>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-btn hoover" type="button"></button>
            <h1 class="popup__title">Редактировать профиль</h1>
            <form class="popup__form" id="infoEditForm">
              <label class="popup__label">
                <input class="popup__input" placeholder="Имя" name="name" id="nameInput" required="">
              </label>
              <label class="popup__label">
                <input class="popup__input" placeholder="Вид деятельности" name="about" id="jobInput" required="">
              </label>
              <button class="popup__save-btn hoover" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
    </body>
</html>
