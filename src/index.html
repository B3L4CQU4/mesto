<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
          <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
        </header>
        <main>
          <section class="profile">
            <div class="profile__img"></div>
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn hoover" type="button">
                </button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-btn hoover" type="button"></button>
          </section>
          <section class="elements"></section>
        </main>
        <footer class="footer">
          <p class="footer__title">© 2023 Mesto Russia B3L4CQU4</p>
        </footer>
        <div class="popup" id="profileEditPopup">
          <div class="popup__container">
            <button class="popup__close-btn hoover" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="infoEditForm" method="post" name="profileEditForm" novalidate>
                <input class="popup__input" autocomplete="off" placeholder="Имя" name="name" id="nameInput" minlength="2" maxlength="40" required>
                <span id="name-error" class="error"></span>
                <input class="popup__input" autocomplete="off" placeholder="Вид деятельности" name="job" id="jobInput" minlength="2" maxlength="200" required>
                <span id="job-error" class="error"></span>
              <button class="popup__save-btn hoover-save" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup" id="addCardPopup">
          <div class="popup__container">
            <button class="popup__close-btn hoover" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="addCardForm" method="post" name="addCardForm" novalidate>
                <input class="popup__input" autocomplete="off" placeholder="Название" name="title" id="titleInput" minlength="2" maxlength="30" required>
                <span id="title-error" class="error"></span>
                <input class="popup__input" placeholder="Ссылка на картинку" name="URL" id="urlInput" type="url" required>
                <span id="URL-error" class="error"></span>
              <button class="popup__save-btn hoover-save popup__save-btn_disabled" type="submit" disabled>Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_zoombg" id="popup_image">
          <div class="popup__content">
            <button class="popup__close-btn hoover" type="button"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__image-title"></p>
          </div>
        </div>
        <template id="element-cards">
          <div class="elements__card">
            <button class="elements__del-btn hoover" type="button"></button>
            <img class="elements__img" src="#" alt="">
            <div class="elements__card-container">
              <h2 class="elements__title"></h2>
              <button class="elements__like-btn hoover-like" type="button"></button>
            </div>
          </div>
        </template>
    </body>
</html>
